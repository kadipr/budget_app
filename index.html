<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="money">
        <div class="balance">
            <span>balance</span>
            <span>$ <span class="amount balance-amount"> </span></span>
        </div>

        <div class="income">
            <span>income</span>
            <span>$ <span class="amount income-amount"> </span></span>
        </div>

        <div class="expenses">
            <span>expenses</span>
            <span>$ <span class="amount expenses-amount"> </span></span>
        </div>
    </div>

    <div class="adding">
        <h3>add income/expenses</h3>
        <div>
            <input type="text" placeholder="Add title" class="title-input" value="">
            <input type="text" placeholder="Amount" class="amount-input">
            <select name="income-expenses" id="income-expenses-select">
                <option value="">Income / Expenses</option>
                <option value="income">Income</option>
                <option value="expenses">Expenses</option>
            </select>
            <input type="date" class="date-input">
            <button class="add-btn">+</button>
        </div>
    </div>

    <div class="list">
        <div class="income-list">
            <h3>income</h3>
        </div>

        <div class="expenses-list">
            <h3>expenses</h3>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
